    <style>
      .done-wifi-layout {
        display: flex;
      }
      .done-wifi-layout .layout {
        float: left;
        border: 1px solid #b1b1b1;
        padding: 12px;
        width: 260px;
        white-space: pre-wrap;
        word-wrap: break-word;
        word-break: break-all;
        overflow: hidden;
      }
      .done-wifi-layout .row {
        width: 100%;
        display: block;
        clear: both;
        word-wrap: break-word;
        white-space: normal;
        margin-bottom: 6px;
      }
      .done-wifi-layout .col1 {
        width: 55%;
        float: left;
        min-height: 45px;
      }
      .done-wifi-layout .col2 {
        width: 45%;
        float: left;
        min-height: 45px;
      }
      .t_box_a {
        position: absolute;
        top: 14px;
        left: 232px;
      }
      .table tr {
        text-align: left;
      }
      .btn_auto {
        padding: 0 10px;
        height: 28px;
        color: #fff;
        font-size: 14px;
        border: 0;
        cursor: pointer;
        outline: 0;
        background: #2ea8dc;
      }
      .nowrap {
        white-space: nowrap;
      }
    </style>
