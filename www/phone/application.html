<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="proma" content="no-cache" />
    <meta http-equiv="cache-control" content="no cache" />
    <meta http-equiv="expires" content="0" />
    <meta
      content="width=device-width,initial-scale=1,user-scalable=no"
      name="viewport"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <link rel="stylesheet" href="/static/css/phone/style.css" />
  </head>
  <body>
    <div id="app"></div>
    <script type="text/x-template" id="main">
      <div>
        <div class="toper">
      	<phone-back :title="lang_t('menu.application')" :url="homeHtml"></phone-back>
        </div>
        <div class="content-pad">
      	<div class="main-pad">
      	  <div class="fun" @click="goUrlFun('guest')" v-if="globalConfig.modelType != '4g'">
      		<div class="fun-l">
      		  <img src="/static/images/phone/guest.png">
      		</div>
      		<div class="fun-c">
      		  <span>{{ lang_t('menu.guest') }}</span>
      		</div>
      		<div class="fun-r">
      		  <img src="/static/images/phone/sign_right.png">
      		</div>
      	  </div>
      	  <div class="fun" @click="goUrlFun('parental')" v-if="globalConfig.opmode=='wisp'||globalConfig.opmode=='gw'">
      		<div class="fun-l">
      		  <img src="/static/images/phone/parental.png">
      		</div>
      		<div class="fun-c">
      		  <span>{{ lang_t('menu.parental') }}</span>
      		</div>
      		<div class="fun-r">
      		  <img src="/static/images/phone/sign_right.png">
      		</div>
      	  </div>
      	  <div class="fun" @click="goUrlFun('qos')" v-if="globalConfig.opmode=='wisp'||globalConfig.opmode=='gw'">
      		<div class="fun-l">
      		  <img src="/static/images/phone/qos.png">
      		</div>
      		<div class="fun-c">
      		  <span>{{ lang_t('menu.qos') }}</span>
      		</div>
      		<div class="fun-r">
      		  <img src="/static/images/phone/sign_right.png">
      		</div>
      	  </div>
      	  <div class="fun" @click="goUrlFun('vpn')" v-if="globalConfig.opmode!='rpt'&&globalConfig.opmode!='br'&&(globalConfig.pptpServerSupport || globalConfig.l2tpServerSupport)">
      		<div class="fun-l">
      		  <img src="/static/images/phone/vpn.png">
      		</div>
      		<div class="fun-c">
      		  <span>{{ lang_t('menu.vpn') }}</span>
      		</div>
      		<div class="fun-r">
      		  <img src="/static/images/phone/sign_right.png">
      		</div>
      	  </div>
      	  <div class="fun" @click="goUrlFun('urlfilter')" v-if="globalConfig.opmode=='wisp'||globalConfig.opmode=='gw'">
      		<div class="fun-l">
      		  <img src="/static/images/phone/urlfilter.png">
      		</div>
      		<div class="fun-c">
      		  <span>{{ lang_t('menu.urlfilter') }}</span>
      		</div>
      		<div class="fun-r">
      		  <img src="/static/images/phone/sign_right.png">
      		</div>
      	  </div>
      	  <div class="fun" @click="goUrlFun('wifi_schedule')" v-if="globalConfig.opmode == 'gw' || globalConfig.opmode == 'br'">
      		<div class="fun-l">
      		  <img src="/static/images/phone/wifi_schedule.png">
      		</div>
      		<div class="fun-c">
      		  <span>{{ lang_t('menu.wifi_schedule') }}</span>
      		</div>
      		<div class="fun-r">
      		  <img src="/static/images/phone/sign_right.png">
      		</div>
      	  </div>
      	  <!--<div class="fun" @click="goUrlFun('storage')">
      		<div class="fun-l">
      		  <img src="/static/images/phone/usb.png">
      		</div>
      		<div class="fun-c">
      		  <span>{{ lang_t('menu.storage') }}</span>
      		</div>
      		<div class="fun-r">
      		  <img src="/static/images/phone/sign_right.png">
      		</div>
      	  </div>-->
      	</div>
        </div>
      </div>
    </script>
    <script src="/plugin/vue.js"></script>
    <script src="/plugin/jquery-3.2.1.min.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/phone_layout.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/topicurl.js"></script>
    <script>
      var cs_main = {
        template: "#main",
        data: function () {
          return {
            globalConfig: globalConfig,
            lang: $.lang,
            lang_t: lang_t,
            homeHtml: "/phone/home.html" + get_token_from_url(),
          };
        },
        mounted: function () {},
        methods: {
          goUrlFun: function (n) {
            location.href = "/phone/" + n + ".html" + get_token_from_url();
          },
        },
      };
    </script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
