<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=1200,initial-scale=1"><meta name="apple-mobile-web-app-capable" content="yes"><meta http-equiv="proma" content="no-cache"><meta http-equiv="cache-control" content="no cache"><meta http-equiv="expires" content="0"><meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><link rel="stylesheet" href="/static/css/phone/style.css"></head><body><div id="app"></div><script type="text/x-template" id="main"><div>

			  <input type="text" v-model="priDns" :maxlength="15">

		  </div>
		  <div class="group">
			<div class="item-l">{{ lang_t('wan.sec_dns') }}</div>
			<div class="item-r">
			  <input type="text" v-model="secDns" :maxlength="15">

				<option value="1">PAP</option>

			<div class="item-l">{{ lang_t('wan.user') }}</div>
			<div class="item-r">
			  <input type="text" v-model="user4g" :placeholder="lang_t('wan.msg23')">

			<div class="item-l">{{ lang_t('wan.pass') }}</div>
			<div class="item-r">
			  <input type="text" v-model="pass4g" :placeholder="lang_t('wan.msg23')">

			<div class="item-r">
			  <input type="text" v-model="pinCode" :placeholder="lang_t('wan.msg23')">

  <div v-else-if="dotIdx == 3">

		  </div>
		</div>
