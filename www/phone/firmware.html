<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="proma" content="no-cache" />
    <meta http-equiv="cache-control" content="no cache" />
    <meta http-equiv="expires" content="0" />
    <meta
      content="width=device-width,initial-scale=1,user-scalable=no"
      name="viewport"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <link rel="stylesheet" href="/static/css/phone/style.css" />
    <style></style>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/x-template" id="main">
      <div>
        <div class="toper">
          <phone-back url="/phone/tools.html" :title="lang_t('menu.tools')"></phone-back>
        </div>
        <div class="nav">{{ lang_t('firmware.cloud_upgrade') }}</div>
        <br><br>
          <div class="content" style="color: #818181;padding: 7% 0 0 12%;">
            <div class="group">
              <div class="item-l">{{ lang_t('index.version') }}:</div>
              <div class="item-l" style="margin-left: 30px;">{{version}}</div>
            </div>
            <div class="group">
              <div class="item-l">{{ lang_t('index.build_time') }}:</div>
              <div class="item-l" style="margin-left: 30px;">{{buildTime}}</div>
            </div>
          </div>
          <div class="main-footer">
            <button class="btn" style="margin: 10%;width: 80%;"@click="firmwareUpFun">{{ lang_t('firmware.check') }}</button>
          </div>
      </div>
    </script>
    <script src="/plugin/vue.js"></script>
    <script src="/plugin/jquery-3.2.1.min.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/phone_layout.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/topicurl.js"></script>
    <script>
      var cs_main = {
        template: "#main",
        data: function () {
          return {
            globalConfig: globalConfig,
            languages: languages,
            lang: $.lang,
            lang_t: lang_t,
            version: "",
            buildTime: "",
            data: [],
          };
        },
        created: function () {
          var l = this;
          uiPost.FirmwareUpgrade(function (t) {
            if (((l.version = t.fmVersion), -1 != t.buildTime.indexOf("-")))
              l.buildTime = t.buildTime;
            else {
              for (
                var e = t.buildTime.replace(/\s+/g, " "),
                  n = [
                    "Jan",
                    "Feb",
                    "Mar",
                    "Apr",
                    "May",
                    "Jun",
                    "Jul",
                    "Aug",
                    "Sep",
                    "Oct",
                    "Nov",
                    "Dec",
                  ],
                  i = 0;
                i < 12;
                i++
              )
                if (e.split(" ")[0] == n[i]) var a = i + 1;
              l.buildTime =
                e.split(" ")[2] +
                "-" +
                a +
                "-" +
                e.split(" ")[1] +
                " " +
                e.split(" ")[3];
            }
          });
        },
        methods: {
          firmwareUpFun: function () {
            this.newCloudCheck();
          },
          newCloudCheck: function () {
            var e = this;
            uiPost.CloudSrvVersionCheck(function () {
              Cstool.Mark({
                content: this.lang_t("firmware.newcloudUpdateing"),
                type: "load",
                time: 30,
                loading: function (t) {
                  return "timeout" == t
                    ? ((e.result = 2),
                      Cstool.Flag({
                        title: this.lang_t("firmware.cloud_upgrade"),
                        content: this.lang_t("firmware.check_if_newver"),
                        btnText: this.lang_t("common.back"),
                      }),
                      !1)
                    : uiPost.getCloudSrvCheckStatus(function (t) {
                        return "1" == t.cloudFwStatus
                          ? ((e.result = 1),
                            Cstool.Flag({
                              title: this.lang_t("firmware.cloud_upgrade"),
                              content: this.lang_t(
                                "firmware.check_internet_result"
                              ),
                              btnText: this.lang_t("common.back"),
                            }),
                            "stop")
                          : "2" == t.cloudFwStatus
                          ? ((e.result = 2),
                            Cstool.Flag({
                              title: this.lang_t("firmware.cloud_upgrade"),
                              content: this.lang_t("firmware.check_if_newver"),
                              btnText: this.lang_t("common.back"),
                            }),
                            "stop")
                          : "4" == t.cloudFwStatus
                          ? ((e.newVersion = t.newVersion),
                            (e.result = 4),
                            Cstool.Flag({
                              title: this.lang_t("firmware.cloud_upgrade"),
                              content:
                                this.lang_t("firmware.found_newfw") +
                                ": " +
                                t.newVersion,
                              btnText: this.lang_t("config.update"),
                              ok: function () {
                                uiPost.setUpgradeFW(
                                  { flags: "0" },
                                  function (t) {
                                    Cstool.Flag({
                                      title: this.lang_t(
                                        "firmware.cloud_upgrade"
                                      ),
                                      content: this.lang_t("config.msg8"),
                                      type: "wait",
                                    });
                                  }
                                );
                              },
                            }),
                            "stop")
                          : "5" == t.cloudFwStatus
                          ? ((e.result = 5),
                            Cstool.Flag({
                              title: this.lang_t("firmware.cloud_upgrade"),
                              content: this.lang_t("firmware.cloudUpdateing"),
                              btnText: this.lang_t("common.back"),
                            }),
                            "stop")
                          : void (e.result = 3);
                      });
                },
              });
            });
          },
        },
      };
    </script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
