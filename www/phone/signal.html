<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="proma" content="no-cache" />
    <meta http-equiv="cache-control" content="no cache" />
    <meta http-equiv="expires" content="0" />
    <meta
      content="width=device-width,initial-scale=1,user-scalable=no"
      name="viewport"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <link rel="stylesheet" href="/static/css/phone/style.css" />
  </head>
  <body>
    <div id="app"></div>
    <script type="text/x-template" id="main">
      <div>
        <div class="toper">
      	<phone-back url="/phone/tools.html" :title="lang_t('menu.tools')"></phone-back>
        </div>
        <div class="nav">{{ lang_t('menu.signal') }}</div>
        <div class="content" style="border-bottom:2px #eee solid">
      	<div class="group">
      	<div class="item-l">{{ lang_t('wifi.band_select') }}</div>
      	  <div class="item-r">
      		<select class="select" v-model="wifiIdx" @change="wifiIdxChange">
      		  <option value="0">2.4GHz</option>
      		  <option value="1" v-if="wifiDualband == '1'">5GHz</option>
      		  <option value="2" v-if="wifiDualband == '2'">5GHz(1)</option>
      		  <option value="3" v-if="wifiDualband == '2'">5GHz(2)</option>
      		</select>
      	  </div>
      	</div>
        </div>
        <div class="content-list">
      	<div class="list3" @click="changeBtn(3)">
      	  <div class="list3-l">
      		<img src="/static/images/phone/signal_good.png">
      		<p style="margin:10px; 0">{{ lang_t('wifi.level3') }}</p>
      	  </div>
      	  <div class="list3-c">
      		<p>{{ lang_t('wifi.level3_msg') }}</p>
      	  </div>
      	  <div class="list3-r">
      		<x-icon v-show="checked3"></x-icon>
      	  </div>
      	</div>
      	<div class="list3" @click="changeBtn(2)">
      	  <div class="list3-l">
      		<img src="/static/images/phone/signal_medium.png">
      		<p style="margin:10px; 0">{{ lang_t('wifi.level2') }}</p>
      	  </div>
      	  <div class="list3-c">
      		<p>{{ lang_t('wifi.level2_msg') }}</p>
      	  </div>
      	  <div class="list3-r" v-show="checked2">
      		<x-icon></x-icon>
      	  </div>
      	</div>
      	<div class="list3" @click="changeBtn(1)">
      	  <div class="list3-l">
      		<img src="/static/images/phone/signal_weak.png">
      		<p style="margin:10px; 0">{{ lang_t('wifi.level1') }}</p>
      	  </div>
      	  <div class="list3-c">
      		<p>{{ lang_t('wifi.level1_msg') }}</p>
      	  </div>
      	  <div class="list3-r" v-show="checked1">
      		<x-icon></x-icon>
      	  </div>
      	</div>
        </div>
      </div>
    </script>
    <script src="/plugin/vue.js"></script>
    <script src="/plugin/jquery-3.2.1.min.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/phone_layout.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/topicurl.js"></script>
    <script>
      var cs_main = {
        template: "#main",
        data: function () {
          return {
            globalConfig: globalConfig,
            lang: $.lang,
            lang_t: lang_t,
            checked1: !1,
            checked2: !1,
            checked3: !1,
            signalLevel: "",
            wifiDualband: "0",
            wifiIdx: "0",
          };
        },
        created: function () {
          var i = this,
            e = {};
          (e.wifiIdx = i.wifiIdx),
            uiPost.getWiFiSignalCfg(e, function (e) {
              "1" == e.signalLevel || 1 == e.signalLevel
                ? (i.checked1 = !0)
                : "2" == e.signalLevel || 2 == e.signalLevel
                ? (i.checked2 = !0)
                : ("3" != e.signalLevel && 3 != e.signalLevel) ||
                  (i.checked3 = !0),
                (i.signalLevel = e.signalLevel),
                (i.wifiDualband = e.wifiDualband);
            });
        },
        methods: {
          changeBtn: function (e) {
            1 == e
              ? ((this.checked1 = !0),
                (this.checked2 = !1),
                (this.checked3 = !1))
              : 2 == e
              ? ((this.checked1 = !1),
                (this.checked2 = !0),
                (this.checked3 = !1))
              : 3 == e &&
                ((this.checked1 = !1),
                (this.checked2 = !1),
                (this.checked3 = !0)),
              this.signalLevel != e &&
                ((this.signalLevel = e), this.applyFun());
          },
          wifiIdxChange: function () {
            var i = this,
              e = {};
            (e.wifiIdx = this.wifiIdx),
              uiPost.getWiFiSignalCfg(e, function (e) {
                "1" == e.signalLevel || 1 == e.signalLevel
                  ? ((i.checked1 = !0), (i.checked2 = !1), (i.checked3 = !1))
                  : "2" == e.signalLevel || 2 == e.signalLevel
                  ? ((i.checked1 = !1), (i.checked2 = !0), (i.checked3 = !1))
                  : ("3" != e.signalLevel && 3 != e.signalLevel) ||
                    ((i.checked1 = !1), (i.checked2 = !1), (i.checked3 = !0)),
                  (this.signalLevel = e.signalLevel),
                  (this.wifiDualband = e.wifiDualband);
              });
          },
          applyFun: function () {
            var e = {};
            (e.wifiIdx = this.wifiIdx),
              (e.signalLevel = String(this.signalLevel)),
              uiPost.setWiFiSignalCfg(e, function (e) {
                var i = 20;
                e &&
                  (e.wtime && "0" != e.wtime && (i = Number(e.wtime)),
                  Cstool.Mark({
                    type: "load",
                    time: i,
                    content: this.lang_t("common.effective"),
                    success: function () {
                      Cstool.Flag({
                        content: this.lang_t("common.success_relink"),
                        btnText: this.lang_t("common.back"),
                        ok: function () {
                          location.href = location.href;
                        },
                      });
                    },
                  }));
              });
          },
        },
      };
    </script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
