<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="proma" content="no-cache" />
    <meta http-equiv="cache-control" content="no cache" />
    <meta http-equiv="expires" content="0" />
    <meta
      content="width=device-width,initial-scale=1,user-scalable=no"
      name="viewport"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <link rel="stylesheet" href="/static/css/phone/style.css" />
  </head>
  <body>
    <div id="app"></div>
    <script type="text/x-template" id="main">
      <div>
        <div class="toper">
      	<phone-back type="custom" :title="lang_t('menu.application')" @on-click="backFun"></phone-back>
        </div>
        <div class="nav">
      	<div style="float:left;width:83%;">{{ lang_t('menu.qos') }}</div>
      	<div class="nav-sw" v-show="listType == 'main'">
      	  <x-switch v-model="qosState" @change="changeQosState"></x-switch>
      	</div>
        </div>
        <div class="content-tab" v-if="qosState">
      	<div class="tab" @click="pageChange(1)" v-show="listType == 'main' || listType == 'set'">
      	  <div class="tab-l" style="padding:18px 0 0 5%;"><img src="/static/images/phone/open.png" v-show="listType == 'main'"></div>
      	  <div class="tab-c">{{ lang_t('qos.bandwidth') }}</div>
      	</div>
      	<div class="tab" @click="addBtn" v-show="listType == 'main' || listType == 'list'">
      	  <div class="tab-l" style="padding:18px 0 0 5%;"><img src="/static/images/phone/open.png" v-show="listType == 'main'"></div>
      	  <div class="tab-c">{{ lang_t('common.add_rules') }}</div>
      	</div>
        </div>
        <div v-if="qosState">
          <div class="content" v-if="listType == 'set'">
      	  <div class="group">
      	    <div class="item-l">{{ lang_t('qos.up') }}<br>(Mbps)</div>
      	    <div class="item-r">
      		  <input type="text" v-model="qos_up_bw" :maxlength="maxLoadLen">
      	    </div>
      	  </div>
      	  <div class="space"></div>
      	  <div class="group">
      	    <div class="item-l">{{ lang_t('qos.down') }}<br>(Mbps)</div>
      	    <div class="item-r">
      		  <input type="text" v-model="qos_down_bw" :maxlength="maxLoadLen">
      	    </div>
      	  </div>
      	  <div class="group"></div>
      	  <div class="footer">
      	    <button class="btn" @click="applyFun(0)">{{ lang_t('common.apply') }}</button>
      	  </div>
          </div>
      	<div class="content-list" v-show="listType != 'set'&&homepage" :style="{height: listHeight,'overflow-y':'auto'}">
      	  <div class="list2" v-for="(data,v) in dataList" @click="showBtn(data,v)">
      	    <div class="list2-l">
      		  <img src="/static/images/phone/pc.png">
      		</div>
      		<div class="list2-c">
      		  <p v-if="data.ip">IP: {{ data.ip }}</p>
      		  <p v-if="data.mac">MAC: {{ data.mac }}</p>
      		  <p>
      		    <b style="font-size:14px;color:#f60;">&uarr;</b>
      		    {{ data.maxUpload/1000 }} Mbps&nbsp;
      		    <b style="font-size:14px;color:#6fc969">&darr;</b>
      		    {{ data.maxDownload/1000 }} Mbps
      		  </p>
      	    </div>
      	    <div class="list2-r">
      		  <img src="/static/images/phone/sign_right.png">
      	    </div>
      	  </div>
      	</div>
          <div class="content" v-show="!homepage">
      	  <div class="group" v-if="globalConfig.addFlag=='1'">
      		<div class="item-l">{{ lang_t('rule.addrType') }}</div>
      		<div class="item-r">
      		  <select v-model="type" @change="ip=''">
      			<option value="0">{{ lang_t('rule.ip') }}</option>
      			<option value="1">{{ lang_t('rule.mac') }}</option>
      		  </select>
      		</div>
      	  </div>
      	  <div class="group">
      	    <div class="item-l">{{ type=='0'?lang_t('rule.ip'):"MAC" }}</div>
      	    <div class="item-r">
      		  <input type="text" v-model="ip" maxlength="17" @input="ipFun">
      	    </div>
      	  </div>
      	  <div class="group">
      	    <div class="item-sw">{{ lang_t('qos.msg7') }}</div>
      	    <div class="item-r">
      		  <x-switch v-model="qosip"></x-switch>
      	    </div>
      	  </div>
      	  <div class="group" v-show="qosip">
      	    <div class="item-l">{{ lang_t('qos.msg8') }}</div>
      	    <div class="item-r">
      		  <select v-model="selectqos" @change="userFun">
      		    <option value="0">{{ lang_t('wan.none') }}</option>
      		    <option :value="type=='0'?option.ip:option.mac" v-for="(option,v) in options" :key="v">{{ (type=='0'? option.ip : option.mac) +' '+ option.name }}</option>
      		  </select>
      	    </div>
      	  </div>
      	  <div class="group">
      	    <div class="item-l">{{ lang_t('rule.max_up_speed') }}<br>(Mbps)</div>
      	    <div class="item-r">
      		  <input type="text" v-model="up" maxlength="maxLoadLen">
      	    </div>
      	  </div>
      	  <div class="space"></div>
      	  <div class="group">
      	    <div class="item-l">{{ lang_t('rule.max_down_speed') }}<br>(Mbps)</div>
      	    <div class="item-r">
      		  <input type="text" v-model="down" maxlength="maxLoadLen">
      	    </div>
      	  </div>
      	  <div class="group"></div>
      	  <div class="footer">
      		<button class="btn" v-show="!append" @click="applyFun(1)">{{ lang_t('common.apply') }}</button>
      	    <button class="btn" v-show="append"  @click="applyFun(2)">{{ lang_t('common.apply') }}</button><br>&nbsp;<br>
      	    <button class="btn btn-red" v-show="append" @click="deleteBtn">{{ lang_t('common.delete') }}</button>
      	  </div>
      	  <div class="space"></div>
          </div>
        </div>
      </div>
    </script>
    <script src="/plugin/vue.js"></script>
    <script src="/plugin/jquery-3.2.1.min.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/phone_layout.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/topicurl.js"></script>
    <script>
      var cs_main = {
        template: "#main",
        data: function () {
          return {
            globalConfig: globalConfig,
            lang: $.lang,
            lang_t: lang_t,
            listHeight: "300px",
            data: [],
            homepage: !0,
            tempIdx: 0,
            append: !1,
            listType: "main",
            editState: "add",
            selectType: "0",
            qosState: !1,
            dataList: [],
            ip: "",
            qos_up_bw: "200",
            qos_down_bw: "200",
            up: "",
            down: "",
            lanNetmask: "",
            lanIp: "",
            selectqos: "0",
            options: [],
            qosip: !1,
            maxLoadVal: 100,
            maxLoadLen: 3,
            type: "0",
          };
        },
        created: function () {
          var s = this;
          (s.listHeight = 0.7 * window.innerHeight + "px"),
            uiPost.getSmartQosCfg(function (t) {
              (s.qosState = "1" == t.qos_enable),
                (s.qos_up_bw = t.qos_up_bw / 1e3),
                (s.qos_down_bw = t.qos_down_bw / 1e3),
                "1000" == globalConfig.bandWidth &&
                  ((s.maxLoadVal = 1e3), (s.maxLoadLen = 4)),
                t.qos_rules &&
                  ((s.dataList = t.qos_rules),
                  (s.dataTotal = s.dataList.length),
                  (s.data = t.qos_rules));
            }),
            uiPost.getLanCfg(function (t) {
              (s.lanIp = t.lanIp), (s.lanNetmask = t.lanNetmask);
            }),
            s.scanFun();
        },
        methods: {
          backFun: function () {
            "main" == this.listType
              ? (location.href =
                  "/phone/application.html" + get_token_from_url())
              : (location.href = "/phone/qos.html" + get_token_from_url());
          },
          scanFun: function () {
            var s = this;
            uiPost.getOnlineMsg(function (t) {
              s.options = t;
            });
          },
          ipFun: function () {
            var t = !1,
              s = "0" == this.type ? "ip" : "mac";
            for (var a in this.options)
              if (this.ip == this.options[a][s]) {
                (this.selectqos = this.ip), (t = !0);
                break;
              }
            t || (this.selectqos = "0");
          },
          userFun: function () {
            "0" != this.selectqos ? (this.ip = this.selectqos) : (this.ip = "");
          },
          applyFun: function (t) {
            var s = this,
              a = {};
            if (0 < this.dataTotal) {
              for (
                var i = this.dataList[0].maxUpload / 1e3,
                  n = this.dataList[0].maxDownload / 1e3,
                  e = 0;
                e < this.dataTotal;
                e++
              ) {
                var o = this.dataList[e].maxUpload / 1e3;
                i < o && (i = o);
                var r = this.dataList[e].maxDownload / 1e3;
                n < r && (n = r);
              }
              if (this.qos_up_bw < i)
                return (
                  Cstool.Mark({
                    content:
                      this.lang_t("qos.up") +
                      this.lang_t("rule.msg56", [i, s.maxLoadVal]),
                  }),
                  !1
                );
              if (this.qos_down_bw < n)
                return (
                  Cstool.Mark({
                    content:
                      this.lang_t("qos.down") +
                      this.lang_t("rule.msg56", [n, s.maxLoadVal]),
                  }),
                  !1
                );
            }
            if (0 == t) {
              if (0 == this.verifyAdd()) return;
              (a.qos_enable = 1 == s.qosState ? "1" : "0"),
                (a.qos_up_bw = String(1e3 * s.qos_up_bw)),
                (a.qos_down_bw = String(1e3 * s.qos_down_bw)),
                (a.addEffect = "3"),
                this.postFun(a);
            } else if (1 == t) {
              if (16 <= s.dataTotal)
                return this.errorData(this.lang_t("rule.msg30", [16])), !1;
              for (e = 0; e < s.dataTotal; e++)
                if (s.ip == s.data[e]["0" == this.type ? "ip" : "mac"])
                  return this.errorData(this.lang_t("rule.msg61")), !1;
              if (0 == this.verifyData()) return;
              (a["0" == this.type ? "ip" : "mac"] = this.ip),
                (a.qosMode = this.type),
                (a.maxUpload = String(1e3 * this.up)),
                (a.maxDownload = String(1e3 * this.down)),
                (a.addEffect = "1"),
                this.postFun(a);
            } else if (2 == t) {
              if (0 == this.verifyData()) return;
              (a["0" == this.type ? "ip" : "mac"] = this.ip),
                (a.maxUpload = String(1e3 * s.up)),
                (a.maxDownload = String(1e3 * s.down)),
                (a.idx = String(s.tempIdx + 1)),
                (a.addEffect = "2"),
                this.postFun(a);
            }
          },
          deleteBtn: function () {
            var t = {};
            (t[this.dataList[this.tempIdx].delRuleName] = String(this.tempIdx)),
              uiPost.delSmartQosCfg(t, function (t) {
                Cstool.Mark({
                  type: "load",
                  time: 2,
                  content: this.lang_t("common.effective"),
                  success: function () {
                    Cstool.Flag({
                      content: this.lang_t("common.set_success"),
                      btnText: this.lang_t("common.back"),
                      ok: function () {
                        location.href = location.href;
                      },
                    });
                  },
                });
              });
          },
          showBtn: function (t, s) {
            (this.listType = "list"),
              (this.editState = "edit"),
              (this.homepage = !1),
              t.ip
                ? ((this.ip = t.ip), (this.type = "0"))
                : ((this.ip = t.mac), (this.type = "1")),
              (this.up = t.maxUpload / 1e3),
              (this.down = t.maxDownload / 1e3),
              (this.tempIdx = s),
              (this.append = !0);
          },
          addBtn: function () {
            (this.listType = "list"),
              (this.editState = "add"),
              (this.homepage = !1),
              (this.append = !1),
              (this.ip = ""),
              (this.up = ""),
              (this.down = ""),
              (this.tempIdx = "");
          },
          errorData: function (t) {
            Cstool.Mark({ content: t, l_text: this.lang_t("common.back") });
          },
          pageChange: function (t) {
            this.listType = 1 == t ? "set" : "list";
          },
          verifyAdd: function () {
            var t;
            return 0 == (t = cs.num_range(this.qos_up_bw, 1, this.maxLoadVal))
              ? (this.errorData(
                  this.lang_t("rule.up") + this.lang_t("rule.msg12")
                ),
                !1)
              : 1 == t
              ? (this.errorData(
                  this.lang_t("rule.up") + this.lang_t("rule.msg24")
                ),
                !1)
              : 2 == t
              ? (this.errorData(
                  this.lang_t("rule.up") +
                    this.lang_t("rule.msg56", [1, this.maxLoadVal])
                ),
                !1)
              : 0 == (t = cs.num_range(this.qos_down_bw, 1, this.maxLoadVal))
              ? (this.errorData(
                  this.lang_t("rule.down") + this.lang_t("rule.msg12")
                ),
                !1)
              : 1 == t
              ? (this.errorData(
                  this.lang_t("rule.down") + this.lang_t("rule.msg24")
                ),
                !1)
              : 2 == t
              ? (this.errorData(
                  this.lang_t("rule.down") +
                    this.lang_t("rule.msg56", [1, this.maxLoadVal])
                ),
                !1)
              : void 0;
          },
          verifyData: function () {
            var t;
            if ("0" == this.type) {
              if (0 == (t = cs.ip(this.ip)))
                return this.errorData("IP" + this.lang_t("wan.msg1")), !1;
              if (1 == t)
                return this.errorData("IP" + this.lang_t("wan.msg20")), !1;
              if (2 == t)
                return this.errorData("IP" + this.lang_t("wan.msg2")), !1;
              if (3 == t)
                return this.errorData("IP" + this.lang_t("wan.msg3")), !1;
              if (4 == t)
                return this.errorData("IP" + this.lang_t("wan.msg4")), !1;
              if (this.lanIp == this.ip)
                return this.errorData("IP" + this.lang_t("rule.msg2")), !1;
              if (0 == cs.ip_subnet(this.ip, this.lanNetmask, this.lanIp))
                return this.errorData("IP" + this.lang_t("rule.msg3")), !1;
            } else {
              if (0 == (t = cs.mac(this.ip)))
                return (
                  this.errorData(
                    this.lang_t("rule.mac") + this.lang_t("rule.msg12")
                  ),
                  !1
                );
              if (1 == t) return this.errorData(this.lang_t("rule.msg17")), !1;
              if (2 == t) return this.errorData(this.lang_t("rule.msg18")), !1;
              if (3 == t) return this.errorData(this.lang_t("rule.msg19")), !1;
            }
            return 0 == (t = cs.num_range(this.up, 1, this.qos_up_bw))
              ? (this.errorData(
                  this.lang_t("rule.up") + this.lang_t("rule.msg12")
                ),
                !1)
              : 1 == t
              ? (this.errorData(
                  this.lang_t("rule.up") + this.lang_t("rule.msg24")
                ),
                !1)
              : 2 == t
              ? (this.errorData(
                  this.lang_t("rule.up") +
                    this.lang_t("rule.msg56", [1, this.qos_up_bw])
                ),
                !1)
              : 0 == (t = cs.num_range(this.down, 1, this.qos_down_bw))
              ? (this.errorData(
                  this.lang_t("rule.down") + this.lang_t("rule.msg12")
                ),
                !1)
              : 1 == t
              ? (this.errorData(
                  this.lang_t("rule.down") + this.lang_t("rule.msg24")
                ),
                !1)
              : 2 == t
              ? (this.errorData(
                  this.lang_t("rule.down") +
                    this.lang_t("rule.msg56", [1, this.qos_down_bw])
                ),
                !1)
              : void 0;
          },
          changeQosState: function (t) {
            var s = {};
            (s.qos_enable = t ? "1" : "0"),
              (s.addEffect = "0"),
              this.postFun(s);
          },
          postFun: function (t) {
            $("button").attr("disabled", !0),
              uiPost.setSmartQosCfg(t, function (t) {
                $("button").attr("disabled", !1),
                  Cstool.Mark({
                    type: "load",
                    time: 2,
                    content: this.lang_t("common.effective"),
                    success: function () {
                      Cstool.Flag({
                        content: this.lang_t("common.set_success"),
                        btnText: this.lang_t("common.back"),
                        ok: function () {
                          location.href = location.href;
                        },
                      });
                    },
                  });
              });
          },
        },
      };
    </script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
