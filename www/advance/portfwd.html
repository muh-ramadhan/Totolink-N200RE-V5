<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="proma" content="no-cache" />
    <meta http-equiv="cache-control" content="no cache" />
    <meta http-equiv="expires" content="0" />
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/common.css" />
    <link rel="stylesheet" href="/static/css/advance_menu.css" />
  </head>
  <body>
    <div id="app"></div>
    <script type="text/x-template" id="main">
      <div>
        <!--子菜单-->
        <adv-child-menu childType="nat"></adv-child-menu>
        <div class="advance-box">
          <x-help :text="lang_t('rule.help_portfwd')"></x-help>
      	<br><br>
          <div class="fun-box">
      	  <div>
      	    <span class="fun-title">{{ lang_t('rule.port_forwarding') }}</span>&nbsp;&nbsp;
              <x-switch v-model="portfState" @change="stateChange"></x-switch>
            </div>
            <br>
      	  <table class="table" v-show="portfState && globalConfig.ftpPortSupport">
      	    <tbody>
      		<tr>
      		  <td class="fun-left">FTP ALG</td>
      		  <td>
      			<x-checkbox v-model="ftpPortState"></x-checkbox>
      		  </td>
      		</tr>
      		<tr v-show="ftpPortState">
      		  <td class="fun-left">{{ lang_t('rule.ftp_port') }}</td>
      		  <td colspan="5">
      			<input type="text" v-model="ftpPort" v-verify="portRule" data-name="ftpPort">
      			<small>{{lang_t('rule.ftp_info')}}</small>
      		  </td>
      		</tr>
      	    </tbody>
      	    <tbody>
      		  <tr><td colspan="2"></td></tr>
      		  <tr>
      			<td class="fun-left"></td>
      			<td>
      			  <button type="button" class="btn" @click="applyFun">{{ lang_t('common.apply') }}</button>
      			</td>
      		  </tr>
      	    </tbody>
      	  </table>
      	  <br>
            <table v-show="portfState">
            	<tr><td align="right">
            	  <x-icon type="add" cursor="pointer" @click="addRuleVal">{{ lang_t('common.add') }}</x-icon>
      		  <x-icon type="del" cursor="pointer" @click="trashFun('all')">{{ lang_t('common.delete') }}</x-icon>
            	</td></tr>
              <tr><td height="5"></td></tr>
              <tr>
                <td><table class="t_table3 table-bordered table-striped">
                 	<thead>
      			<tr>
      			  <th>{{ lang_t('rule.description') }}</th>
      			  <th>{{ lang_t('rule.protocol') }}</th>
      			  <th>{{ lang_t('rule.ip') }}</th>
      			  <th>{{ lang_t('rule.internal_port') }}</th>
      			  <th>{{ lang_t('rule.external_port') }}</th>
      			  <th>{{ lang_t('rule.operate') }}</th>
      			  <th>{{ lang_t('common.select') }}<x-checkbox v-model="selectall" @change="selectAll"></x-checkbox></th>
      			</tr>
                  </thead>
      			<tr v-show="addShow">
      			  <td><input type="text" class="desc" v-model="desc" v-verify="formRules" data-name="desc" :maxlength="descLen"></td>
      			  <td>
      			  	<select v-model="proto" class="protocol-select">
      				  <option value="ALL">{{ lang_t('rule.all') }}</option>
      				  <option value="TCP">TCP</option>
      				  <option value="UDP">UDP</option>
      			    </select>
      			  </td>
      			  <td>
      			  	<input type="text" class="ip" v-model="ip" v-verify="formRules" data-name="ip" maxlength="15" id="ip_in">
      			  	<img src="/static/images/search.png" :title="lang_t('common.scan')" class="cursor" @click="scanFun">
      			  </td>
      		 	  <td><input type="text" class="port" v-model="iPort" v-verify="formRules" data-name="iPort" maxlength="5"></td>
      			  <td><input type="text" class="port" v-model="ePort" v-verify="formRules" data-name="ePort" maxlength="5"></td>
      			  <td><button :disabled="disable_addBtn" @click="addRule"><img src="/static/images/added.png" :title="lang_t('common.add')" class="cursor"></button></td>
      			  <td></td>
      		  	</tr>
                  <tbody>
      			<tr v-for="(rule,v) in ruleList">
      			  <td>
      			  	<input type="text" class="desc" v-model="editDesc[rule.idx-1]" v-verify="formRules" :data-name="'desc'+Number(rule.idx-1)" :maxlength="descLen" v-if="edit[rule.idx-1]" @input="watchValue(rule.idx-1)">
      			  	<span v-else>{{ rule.desc }}</span>
      			  </td>
      			  <td>
      				<select v-model="editProto[rule.idx-1]" class="protocol-select" v-if="edit[rule.idx-1]" @change="watchValue(rule.idx-1)">
      				  <option value="ALL">{{ lang_t('rule.all') }}</option>
      				  <option value="TCP">TCP</option>
      				  <option value="UDP">UDP</option>
      				</select>
      				<span v-else>{{ rule.proto == 'ALL' ? lang_t('rule.all') : rule.proto }}</span>
      			  </td>
      			  <td>
      			  	<div v-if="edit[rule.idx-1]">
      				  <input type="text" class="ip" v-model="editIp[rule.idx-1]" v-verify="formRules" :data-name="'ip'+Number(rule.idx-1)" maxlength="15" @input="watchValue(rule.idx-1)" :id="'ip_edit'+(rule.idx-1)">
      				  <img src="/static/images/search.png" :title="lang_t('common.scan')" class="cursor" @click="scanFun(rule.idx-1)">
      				  </div>
      			  	<span v-else>{{ rule.ip }}</span>
      			  </td>
      			  <td>
      			  	<div v-if="edit[rule.idx-1]">
      				  <input type="text" class="port" v-model="editiPort[rule.idx-1]" v-verify="formRules" :data-name="'iPort'+Number(rule.idx-1)" maxlength="5" @input="watchValue(rule.idx-1)">
      				</div>
      				<span v-else>{{ rule.iPort }}</span>
      			  </td>
      			  <td>
      			  	<div v-if="edit[rule.idx-1]">
      				  <input type="text" class="port" v-model="editePort[rule.idx-1]" v-verify="formRules" :data-name="'ePort'+Number(rule.idx-1)" maxlength="5" @input="watchValue(rule.idx-1)">
      				</div>
      				<span v-else>{{ rule.ePort }}</span>
      			  </td>
      			  <td>
      				<img :src="operate[rule.idx-1]" :title="lang_t('common.edit')" class="cursor" @click="editFun(rule.idx-1)">
      				&nbsp;&nbsp;
      				<img src="/static/images/trash.png" :title="lang_t('common.delete')" class="cursor" @click="trashFun(rule.idx-1)">
      			  </td>
      			  <td>
      				<x-checkbox v-model="select[rule.idx-1]"></x-checkbox>
      			  </td>
      			</tr>
      			<tr v-show="dataTotal==0">
                    <td colspan="12">{{ lang_t('common.no_data') }}</td>
                  </tr>
      		  	</tbody>
                </table></td>
              </tr>
      		<tr><td><x-page :total="dataTotal" @on-page="pageChange" :data="data"></x-page></td></tr>
            </table>
          </div>
          <x-modal v-model="modelShow" :title="lang_t('common.ip_mac')" show="ip,mac" :listData="listData" @on-select="selectFun"></x-modal>
        </div>
      </div>
    </script>
    <script src="/plugin/vue.js"></script>
    <script src="/plugin/jquery-3.2.1.min.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/layout.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/topicurl.js"></script>
    <script>
      var cs_main = {
        template: "#main",
        data: function () {
          return {
            globalConfig: globalConfig,
            lang: $.lang,
            lang_t: lang_t,
            portfState: !1,
            selectall: !1,
            lanIp: "",
            lanNetmask: "",
            ruleList: [],
            proto: "ALL",
            edit: [],
            operate: [],
            select: [],
            data: [],
            desc: "",
            ip: "",
            iPort: "",
            ePort: "",
            editDesc: [],
            editIp: [],
            editProto: [],
            editiPort: [],
            editePort: [],
            dataTotal: 0,
            addShow: !1,
            tempIdx: 0,
            modelShow: !1,
            disable_addBtn: !1,
            listData: [],
            remotePort: "",
            ftpPortState: !1,
            ftpPort: "",
            descLen: globalConfig.descLen,
          };
        },
        watch: {
          select: function () {
            var t = 0;
            for (var e in this.select) this.select[e] && t++;
            t == this.select.length
              ? (this.selectall = !0)
              : (this.selectall = !1);
          },
        },
        computed: {
          formRules: function () {
            var a = this;
            return {
              desc: function (t, e) {
                var i = cs.commentstr(t);
                1 == i || 2 == i
                  ? e(a.lang_t("rule.msg4"))
                  : (0 != i && 99 != i) || e();
              },
              ip: function (t, e) {
                var i = cs.ip(t);
                0 == i
                  ? e(a.lang_t("wan.ip") + a.lang_t("wan.msg1"))
                  : 1 == i
                  ? e(a.lang_t("wan.ip") + a.lang_t("wan.msg20"))
                  : 2 == i
                  ? e(a.lang_t("wan.ip") + a.lang_t("wan.msg2"))
                  : 3 == i
                  ? e(a.lang_t("wan.ip") + a.lang_t("wan.msg3"))
                  : 4 == i
                  ? e(a.lang_t("wan.ip") + a.lang_t("wan.msg4"))
                  : a.lanIp == t
                  ? e(a.lang_t("rule.ip") + a.lang_t("rule.msg2"))
                  : 0 == cs.ip_subnet(t, a.lanNetmask, a.lanIp)
                  ? e(a.lang_t("rule.msg3"))
                  : e();
              },
              iPort: function (t, e) {
                var i = cs.num_range(t, 1, 65535);
                0 == i
                  ? e(a.lang_t("rule.internal_port") + a.lang_t("rule.msg12"))
                  : 1 == i
                  ? e(a.lang_t("rule.internal_port") + a.lang_t("rule.msg5"))
                  : 2 == i
                  ? e(
                      a.lang_t("rule.internal_port") +
                        a.lang_t("rule.msg25", [65535])
                    )
                  : e();
              },
              ePort: function (t, e) {
                var i = cs.num_range(t, 1, 65535);
                0 == i
                  ? e(a.lang_t("rule.external_port") + a.lang_t("rule.msg12"))
                  : 1 == i
                  ? e(a.lang_t("rule.external_port") + a.lang_t("rule.msg5"))
                  : 2 == i
                  ? e(
                      a.lang_t("rule.external_port") +
                        a.lang_t("rule.msg25", [65535])
                    )
                  : a.remotePort == t
                  ? e(a.lang_t("rule.msg54"))
                  : e();
              },
            };
          },
          portRule: function () {
            return {
              ftpPort: function (t, e) {
                var i = t.split(",");
                if (8 < i.length)
                  e(lang_t("rule.ftp_port") + lang_t("wan.msg20"));
                else
                  for (var a = 0; a < i.length; a++) {
                    if (99 != cs.num_range(i[a], 1, 65535)) {
                      e(
                        lang_t("rule.ftp_port") + lang_t("rule.msg25", [65535])
                      );
                      break;
                    }
                    e();
                  }
              },
            };
          },
        },
        created: function () {
          var e = this;
          uiPost.getPortForwardRules(function (t) {
            (e.portfState = "1" == t.enable),
              (e.lanIp = t.lanIp),
              (e.lanNetmask = t.lanNetmask),
              (e.remotePort = t.remotePort),
              (e.ftpPortState = "1" == t.ftpPortEnable),
              (e.ftpPort = t.ftpPort),
              t.rule &&
                ((e.ruleList = t.rule),
                (e.dataTotal = e.ruleList.length),
                (e.data = t.rule),
                e.tableInit(t.rule));
          });
        },
        methods: {
          pageChange: function (t, e) {
            this.ruleList = e;
          },
          stateChange: function (t) {
            var e = {};
            (e.enable = t ? "1" : "0"),
              (e.addEffect = "0"),
              uiPost.setPortForwardRules(e, function (t) {
                var e = 1;
                t &&
                  (t.wtime && "0" != t.wtime && (e = t.wtime),
                  Cstool.applyLoad(e, function () {
                    location.href = location.href;
                  }));
              });
          },
          applyFun: function () {
            var e = this,
              i = {};
            Cstool.Verify(this.portRule, function (t) {
              t &&
                ((i.ftpPortEnable = e.ftpPortState ? "1" : "0"),
                (i.ftpPort = e.ftpPort),
                uiPost.setPortForwardRules(i, function (t) {
                  var e = 1;
                  t &&
                    (t.wtime && "0" != t.wtime && (e = t.wtime),
                    Cstool.applyLoad(e, function () {
                      location.href = location.href;
                    }));
                }));
            });
          },
          selectAll: function (t) {
            var e = !1;
            t && (e = !0);
            var i = this.select.length;
            this.select = [];
            for (var a = 0; a < i; a++) this.select[a] = e;
          },
          addRuleVal: function () {
            this.addShow = !0;
          },
          scanFun: function (t) {
            var e = this;
            (e.tempIdx = t),
              uiPost.getOnlineMsg(function (t) {
                (e.listData = t), (e.modelShow = !0);
              });
          },
          selectFun: function (t) {
            "number" != typeof this.tempIdx
              ? ((this.ip = t.ip), delayTrigger("ip_in"))
              : ((this.editIp[this.tempIdx] = t.ip),
                this.watchValue(this.tempIdx),
                delayTrigger("ip_edit" + this.tempIdx));
          },
          addRule: function () {
            var e = this;
            if (((e.disable_addBtn = !0), e.dataTotal)) {
              if (16 <= e.dataTotal)
                return (
                  Cstool.Msg({ content: e.lang_t("rule.msg30", [16]) }),
                  (e.disable_addBtn = !1)
                );
              for (i = 0; i < e.dataTotal; i++) {
                if (e.ip == e.data[i].ip && e.iPort == e.data[i].iPort)
                  return (
                    Cstool.Msg({ content: e.lang_t("rule.msg61") }),
                    (e.disable_addBtn = !1)
                  );
                if (e.ePort == e.data[i].ePort)
                  return (
                    Cstool.Msg({ content: e.lang_t("rule.msg55") }),
                    (e.disable_addBtn = !1)
                  );
              }
            }
            var a = {};
            Cstool.Verify(e.formRules, function (t) {
              t || (e.disable_addBtn = !1),
                t &&
                  ((a.ip = e.ip),
                  (a.proto = e.proto),
                  (a.iPort = e.iPort),
                  (a.ePort = e.ePort),
                  (a.desc = e.desc),
                  (a.addEffect = "1"),
                  uiPost.setPortForwardRules(a, function (t) {
                    var e = 1;
                    t &&
                      (t.wtime && "0" != t.wtime && (e = t.wtime),
                      Cstool.applyLoad(e, function () {
                        location.href = location.href;
                      }));
                  }));
            });
          },
          editFun: function (t) {
            "/static/images/edit.png" == this.operate[t]
              ? this.edit[t]
                ? (this.edit.splice(t, 1), this.edit.splice(t, 0, !1))
                : (this.edit.splice(t, 1), this.edit.splice(t, 0, !0))
              : this.modefyFun(t);
          },
          modefyFun: function (e) {
            var a = {},
              o = this;
            if (o.dataTotal)
              for (
                i = 0;
                i < o.dataTotal && (i == e && i++, i != o.dataTotal);
                i++
              ) {
                if (
                  o.editIp[e] == o.data[i].ip &&
                  o.editiPort[e] == o.data[i].iPort
                )
                  return (
                    Cstool.Msg({ content: o.lang_t("rule.msg61"), title: "" }),
                    !1
                  );
                if (o.editePort[e] == o.data[i].ePort)
                  return Cstool.Msg({ content: o.lang_t("rule.msg55") }), !1;
              }
            Cstool.Verify(
              o.formRules,
              function (t) {
                t &&
                  ((a.ip = o.editIp[e]),
                  (a.proto = o.editProto[e]),
                  (a.iPort = o.editiPort[e]),
                  (a.ePort = o.editePort[e]),
                  (a.desc = o.editDesc[e]),
                  (a.idx = String(e + 1)),
                  (a.addEffect = "2"),
                  uiPost.setPortForwardRules(a, function (t) {
                    var e = 1;
                    t &&
                      (t.wtime && "0" != t.wtime && (e = t.wtime),
                      Cstool.applyLoad(e, function () {
                        location.href = location.href;
                      }));
                  }));
              },
              o.dataTotal,
              e
            );
          },
          trashFun: function (t) {
            var e = {};
            this.ruleList;
            if ("all" != t)
              (e[this.data[t].delRuleName] = t),
                Cstool.Msg({
                  content: this.lang_t("rule.msg15"),
                  type: "confirm",
                  ok: function () {
                    uiPost.delPortForwardRules(e, function (t) {
                      var e = 1;
                      t &&
                        (t.wtime && "0" != t.wtime && (e = t.wtime),
                        Cstool.applyLoad(e, function () {
                          location.href = location.href;
                        }));
                    });
                  },
                });
            else {
              var i = 0;
              for (var a in this.select)
                this.select[a] &&
                  (i++,
                  (e[[this.data[a].delRuleName]] = String(a)),
                  Cstool.Msg({
                    content:
                      i == this.select.length
                        ? this.lang_t("rule.msg26")
                        : this.lang_t("rule.msg15"),
                    type: "confirm",
                    ok: function () {
                      uiPost.delPortForwardRules(e, function (t) {
                        var e = 1;
                        t &&
                          (t.wtime && "0" != t.wtime && (e = t.wtime),
                          Cstool.applyLoad(e, function () {
                            location.href = location.href;
                          }));
                      });
                    },
                  }));
              if (0 == i)
                return Cstool.Msg({ content: this.lang_t("rule.msg14") }), !1;
            }
          },
          watchValue: function (t) {
            this.editDesc[t] != this.data[t].desc ||
            this.editIp[t] != this.data[t].ip ||
            this.editProto[t] != this.data[t].proto ||
            this.editiPort[t] != this.data[t].iPort ||
            this.editePort[t] != this.data[t].ePort
              ? "/static/images/edited.png" != this.operate[t] &&
                (this.operate.splice(t, 1),
                this.operate.splice(t, 0, "/static/images/edited.png"))
              : (this.operate.splice(t, 1),
                this.operate.splice(t, 0, "/static/images/edit.png"));
          },
          tableInit: function (t) {
            for (var e in t)
              (this.edit[e] = !1),
                (this.select[e] = !1),
                (this.operate[e] = "/static/images/edit.png"),
                (this.editDesc[e] = t[e].desc),
                (this.editIp[e] = t[e].ip),
                (this.editProto[e] = t[e].proto),
                (this.editiPort[e] = t[e].iPort),
                (this.editePort[e] = t[e].ePort);
          },
        },
      };
    </script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
