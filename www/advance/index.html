    <script>
      var cs_main = {
        template: "#main",
        data: function () {
          return {
            globalConfig: globalConfig,
            lang: $.lang,
            lang_t: lang_t,
            Configured: !1,
            ipv6Support: !1,
            wanipv4: !0,
            wanipv6: !1,
            lanipv4: !0,
            lanipv6: !1,
            wifi2g: !0,
            wifi5g: !1,
            wanipv4_class: "star star-active",
            wanipv6_class: "star star-m",
            lanipv4_class: "star star-active",
            lanipv6_class: "star star-m",
            wifi2g_class: "star star-active",
            wifi5g_class: "star star-m",
            cpuOccupy: 0,
            ramOccupy: 0,
            downOccupy: 0,
            upOccupy: 0,
            parent_up: "",
            parent_down: "",
            lanUserNum: 0,
            registStatus: "",
            wifiDualband: "0",
            state: !0,
            wanShow: !1,
            wanWay: "",
            wanStatus: "",
            ipv6WanWay: "",
            ipv6WanStatus: "",
            onlineTime: "",
            wanIp: "",
            wanGw: "",
            wanPriDns: "",
            wanSecDns: "",
            wanMac: "",
            ipv6WanLinkType: "",
            ipv6WanOriginType: "",
            ipv6WanGlobalAddree: "",
            ipv6WanLinkAddree: "",
            ipv6WanGw: "",
            ipv6WanDns: "",
            wifiOff: "",
            ssid: "",
            channel: "",
            bssid: "",
            wifiOff5g: "",
            ssid5g: "",
            channel5g: "",
            bssid5g: "",
            wifiOff5g2: "",
            ssid5g2: "",
            channel5g2: "",
            bssid5g2: "",
            lanIp: "",
            lanDhcpServer: "",
            lanMac: "",
            ipv6LanGlobalAddree: "",
            ipv6LanLinkAddree: "",
            ipv6LanGw: "",
            model: "",
            fmVersion: "",
            upTime: "",
            buildTime: "",
            imei: "",
            imsi: "",
            wan4g_flag: "0",
            wanStrategy: "1",
            wanStrategyinfo: "",
            wanConnTime: "",
            rptConnStatus: "",
            opmode: "",
            autoChanne: "",
            autoChannel5g: "",
            autoChannel5g2: "",
            cpuOccupyPercent: {
              "stroke-dasharray":
                2 * Math.PI * 47.5 * 0.7 + " " + 2 * Math.PI * 47.5 * (1 - 0.7),
            },
            ramOccupyPercent: {
              "stroke-dasharray":
                2 * Math.PI * 47.5 * 0.7 + " " + 2 * Math.PI * 47.5 * (1 - 0.7),
            },
            upOccupyPercent: {
              "stroke-dasharray":
                2 * Math.PI * 47.5 * 0.7 + " " + 2 * Math.PI * 47.5 * (1 - 0.7),
            },
            downOccupyPercent: {
              "stroke-dasharray":
                2 * Math.PI * 47.5 * 0.7 + " " + 2 * Math.PI * 47.5 * (1 - 0.7),
            },
            userNumOccupyPercent: {
              "stroke-dasharray":
                2 * Math.PI * 47.5 * 0.7 + " " + 2 * Math.PI * 47.5 * (1 - 0.7),
            },
            isRptMode: !1,
            apcliSsid: "",
            apcliBssid: "",
            key: "",
            key5g: "",
            key_state: !1,
            key5g_state: !1,
            linkBool: !1,
            wanMode: "",
            wpaMode: "",
            wpaMode5g: "",
            encryptionWay_5g: "",
            encryptionWay: "",
            ecrWay: "",
            ecrWay_5g: "",
          };
        },
        computed: {
