<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="proma" content="no-cache" />
    <meta http-equiv="cache-control" content="no cache" />
    <meta http-equiv="expires" content="0" />
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/common.css" />
    <link rel="stylesheet" href="/static/css/advance_menu.css" />
  </head>
  <body>

    <script type="text/x-template" id="main">

      		</td></tr>
              <tr><td height="5"></td></tr>
              <tr>

      		  </tbody>
      	    </table></td>

      	  <tr>

      	  </tr>
      	</table>
        </div>
        <x-modal v-model="modelShow" :title="lang_t('common.ip_mac')" show="ip,mac" :listData="listData" @on-select="selectFun"></x-modal>
      </div>
      </div>
    </script>
    <script src="/plugin/vue.js"></script>
    <script src="/plugin/jquery-3.2.1.min.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/layout.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/topicurl.js"></script>
    <script>

                  (s.desc = a.desc),

                (a.addClickNum = 1),

                  (s.sTime = e[1]),
                  (s.eTime = e[2]),
                  (s.addEffect = "0"),
                  uiPost.setParentalRules(s, function (t) {
                    var e = 1;
                    t &&

                      Cstool.applyLoad(e, function () {
                        location.href = location.href;
                      }));

          },
          editFun: function (t) {
            selectIe(),
              "/static/images/edit.png" == this.operate[t]
                ? (this.cursor.splice(t, 1),
                  this.edit[t]
                    ? (this.cursor.splice(t, 0, "default"),
                      this.edit.splice(t, 1),

                      this.edit.splice(t, 1),
                      this.edit.splice(t, 0, !0)))

          },
          modefyFun: function (a) {
            var s = {},
              n = this;
            Cstool.Verify(
              this.formRules,
              function (t) {

                    (s.desc = n.editDesc[a]),
                    "1" == globalConfig.pageOptimize
                      ? (s.state = n.editLink[a])
                      : (s.state = "1");
                  var e = n.editSchTime[a].split(",");
                  if (
                    !n.$timeVerify(n.editSchTime[a], function () {
                      for (i = 0; i < n.dataTotal; i++)
                        if (
                          i != a &&
                          s.mac == n.data[i].mac.toUpperCase() &&
                          n.editSchTime[a] == n.data[i].time

                          return (
                            Cstool.Msg({

              n.dataTotal,

            var e = {};
            this.ruleList;
            if ("all" != t)
              (e[this.data[t].delRuleName] = String(t)),
                Cstool.Msg({
                  content: this.lang_t("rule.msg15"),
                  type: "confirm",

                this.select[a] &&

                  Cstool.Msg({

                      i == this.select.length

                        : this.lang_t("rule.msg15"),

                        var e = 1;
                        t &&
                          (t.wtime && "0" != t.wtime && (e = t.wtime),
                          Cstool.applyLoad(e, function () {
                            location.href = location.href;
                          }));
                      });
                    },
                  }));
              if (0 == i)
                return Cstool.Msg({ content: this.lang_t("rule.msg14") }), !1;
            }
          },
          watchValue: function (t, e) {
            var i = !1;
            "link" == e && this.edit[t]
              ? this.editLink[t] != this.data[t].state && (i = !0)

              ? this.editSchTime[t] != this.data[t].time && (i = !0)

                  this.editMac[t] == this.data[t].mac) ||
                (i = !0),

                  (this.operate.splice(t, 1),

                : (this.operate.splice(t, 1),
                  this.operate.splice(t, 0, "/static/images/edit.png"));
          },

            for (var e in t)

                (this.select[e] = !1),

                "1" == t[e].state

                (this.editSchTime[e] = t[e].time),
                (this.weekEdit[e] = t[e].time.split(",")[0]);
          },
          reTime: function (t) {
            var e = t.split(";"),
              i = "";
            return (
              0 < e[0] && (i += e[0] + " " + this.lang_t("index.day") + ", "),
              (0 < e[0] || 0 < e[1]) &&

                (i += e[2] + " " + this.lang_t("index.min") + ", "),

      };
    </script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
