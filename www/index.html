<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      function getUserBrowser() {
        var e = navigator.userAgent;
        return -1 < e.indexOf("Mobile")
          ? "mobile"
          : -1 < e.indexOf("Android")
          ? "mobile"
          : -1 < e.indexOf("iPhone") || -1 < e.indexOf("iPod")
          ? "mobile"
          : "pc";
      }
      function ie_version() {
        var e = navigator.userAgent,
          i = -1 < e.indexOf("compatible") && -1 < e.indexOf("MSIE"),
          r = -1 < e.indexOf("Edge") && !i,
          n = -1 < e.indexOf("Trident") && -1 < e.indexOf("rv:11.0");
        if (i) {
          new RegExp("MSIE (\\d+\\.\\d+);").test(e);
          var o = parseFloat(RegExp.$1);
          return 7 == o ? 7 : 8 == o ? 8 : 9 == o ? 9 : 10 == o ? 10 : 6;
        }
        return r ? "edge" : n ? 11 : -1;
      }
      var ret = getUserBrowser();
      if ("mobile" == ret) window.location.href = "/phone/login.html";
      else {
        var boType = ie_version();
        -1 != boType && boType < 9
          ? (location.href = "/error.html")
          : (window.location.href = "/login.html");
      }
    </script>
  </body>
</html>
